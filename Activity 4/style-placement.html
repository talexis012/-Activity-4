<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-devicewidth, initial-scale=1.0">
    <title>style-placement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: aqua;
        }
        #styled{
            color: chartreuse;
        }
        .styled{
            color: navy;
        }
    </style>
</head>

<body>
    <h1>Style Placement</h1>
    <h2>Subheading 1</h2>
    <p id="styled" class="styled">Lerom ipsum dolor sit amet, colectetur adipscing elit. sequi amet tempora placeat ea commodi laudantrum harum 
        aliquam, natus distinctio ab quis alias similique accusantium. Hic deserunt eos aliquam dolorum!</p>
    <h2>Subheading 2</h2>
    <p style="text-align; center;">I am self-centered!</p>
</body>

</html>
